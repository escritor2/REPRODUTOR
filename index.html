  body {

    font-family: var(--font-mono);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }

  header {
    position: sticky;
    top: 0;
    background: rgba(10, 10, 10, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--color-primary);
    box-shadow: 0 0 20px var(--color-glow);
    padding: 1.5rem 2rem;
    display: flex;

    gap: 2rem;

    font-weight: 900;
    font-size: 2.5rem;
    background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px var(--color-glow); }
    to { text-shadow: 0 0 20px var(--color-glow), 0 0 30px var(--color-glow); }
  }

  .nav-btn {
    background: linear-gradient(45deg, var(--color-primary-dark), var(--color-primary));
    color: var(--color-bg);
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: var(--radius);
    font-family: var(--font-display);
    font-weight: 600;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: all var(--transition);
    box-shadow: 0 0 10px var(--color-glow);
  }

  .nav-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px var(--color-glow);
  }

  main {
    flex: 1;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 2rem;
    display: grid;
    gap: 2rem;

  }

    border: 1px solid var(--color-primary);
    border-radius: var(--radius);
    cursor: pointer;
    font-family: var(--font-display);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: all var(--transition);
    position: relative;
    overflow: hidden;
  }

  }

    justify-content: center;

  }

    border-radius: var(--radius);
    cursor: pointer;
    font-family: var(--font-display);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: all var(--transition);

    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

    border-radius: var(--radius);
    cursor: pointer;
    display: flex;

    box-shadow: 0 0 20px var(--color-glow);
  }

  .media-icon {
    width: 1.5rem;
    height: 1.5rem;
    fill: var(--color-primary);
    transition: fill var(--transition);
  }

  .media-item.active .media-icon {
    fill: var(--color-bg);
  }

  }

  .audio-container {

  .audio-container.hidden {

    position: relative;

  }
</style>
